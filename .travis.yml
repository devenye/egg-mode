language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
script:
  - touch examples/common/consumer_key examples/common/consumer_secret
  - cargo build --verbose
  - cargo build --verbose --no-default-features --features="hyper-rustls" --verbose
  - cargo test --verbose
matrix:
  allow_failures:
    - rust: nightly
